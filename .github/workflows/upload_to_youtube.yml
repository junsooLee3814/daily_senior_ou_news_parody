name: YouTube Upload (Senior OU News Parody)

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 7ì‹œ 30ë¶„ KST (22:30 UTC)ì— ì‹¤í–‰
    - cron: '30 22 * * *'
  workflow_dispatch:

jobs:
  upload_to_youtube:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ› Debug current path and permissions
        run: |
          pwd
          ls -la
          ls -la youtube_uploader/
          ls -la parody_video/

      - name: ðŸ“¦ Install YouTube uploader dependencies
        working-directory: ./youtube_uploader
        run: pip install -r requirements_youtube.txt

      - name: ðŸ”‘ Restore YouTube authentication files
        run: |
          mkdir -p youtube_uploader
          echo "${{ secrets.YOUTUBE_CLIENT_SECRETS }}" > youtube_uploader/client_secrets.json
          printf "%s" '${{ secrets.YOUTUBE_TOKEN_JSON }}' > youtube_uploader/token.json

      - name: ðŸ‘€ Check YouTube token file (json validity)
        run: |
          cat youtube_uploader/token.json
          python -m json.tool < youtube_uploader/token.json

      - name: ðŸ› Check video file info before upload
        run: |
          ls -lh parody_video/
          for f in parody_video/*.mp4; do ffprobe -v error -show_format -show_streams "$f" || true; done

      - name: ðŸš€ Upload to YouTube
        run: python youtube_uploader/upload_to_youtube.py
