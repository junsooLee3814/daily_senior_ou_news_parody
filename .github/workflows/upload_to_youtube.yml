name: YouTube Upload (Senior OU News Parody)

on:
  schedule:
    # 매일 오전 7시 30분 KST (22:30 UTC)에 실행
    - cron: '30 22 * * *'
  workflow_dispatch:

jobs:
  upload_to_youtube:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: 🗂️ Git LFS 설치 및 LFS 파일 pull
        run: |
          git lfs install
          git lfs pull

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🐛 Debug current path and permissions
        run: |
          pwd
          ls -la
          ls -la youtube_uploader/
          ls -la parody_video/

      - name: 📦 Install YouTube uploader dependencies
        working-directory: ./youtube_uploader
        run: pip install -r requirements_youtube.txt

      - name: 🔑 Restore YouTube authentication files
        run: |
          mkdir -p youtube_uploader
          echo "${{ secrets.YOUTUBE_CLIENT_SECRETS }}" > youtube_uploader/client_secrets.json
          printf "%s" '${{ secrets.YOUTUBE_TOKEN_JSON }}' > youtube_uploader/token.json

      - name: 👀 Check YouTube token file (json validity)
        run: |
          cat youtube_uploader/token.json
          python -m json.tool < youtube_uploader/token.json

      - name: 🎬 Install FFmpeg (for video info)
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: 🗄️ Check disk usage before video processing
        run: df -h

      - name: 🐛 Check video file info before re-encode
        run: |
          for f in parody_video/*.mp4; do
            echo "==== $f ===="
            sha256sum "$f"
            ffprobe -v error -show_format -show_streams "$f" || true
          done

      - name: "🛠️ MP4 re-encode for YouTube compatibility"
        run: |
          for f in parody_video/*.mp4; do
            ffmpeg -y -i "$f" -c:v libx264 -preset fast -profile:v high -level 4.2 -pix_fmt yuv420p -c:a aac -b:a 192k -movflags +faststart "tmp.mp4"
            mv "tmp.mp4" "$f"
          done

      - name: 🐛 Check video file info after re-encode
        run: |
          for f in parody_video/*.mp4; do
            echo "==== $f ===="
            sha256sum "$f"
            ffprobe -v error -show_format -show_streams "$f" || true
          done

      - name: 🚀 Upload to YouTube
        run: python youtube_uploader/upload_to_youtube.py
