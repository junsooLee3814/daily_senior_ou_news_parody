name: Senior OU News Parody Video Generation

on:
  workflow_dispatch:
  schedule:
    - cron: '30 23 * * *' # UTC 23:30 (KST 08:30)

jobs:
  generate_parody_video:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run video generation script
      run: python step4_senior_ou_news_parody_final.py
      env:
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}

    - name: Commit and push generated video
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -f parody_video/*.mp4
        git commit -m "Add generated parody video" || echo "No changes to commit"
        git push || echo "No changes to push" 