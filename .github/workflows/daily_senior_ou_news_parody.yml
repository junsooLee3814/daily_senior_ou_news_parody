name: Senior OU News Parody Video Generation

on:
  schedule:
    # 매일 오전 8시 30분 KST (전날 23:30 UTC)에 실행
    - cron: '30 23 * * *'
  # 수동 실행을 위한 workflow_dispatch 추가
  workflow_dispatch:

jobs:
  generate_parody_video:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 코드 체크아웃 (LFS 포함)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: 🐍 Python 환경 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # 로컬에서 테스트한 버전과 일치

      - name: 🎬 FFmpeg 설치 (동영상 제작용)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: 🐍 Python 패키지 설치
        run: pip install -r requirements.txt

      - name: 🔑 구글 인증 정보 파일 생성
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: echo "$GOOGLE_CREDENTIALS_JSON" > service_account.json

      - name: 🎯 시니어 뉴스 패러디 동영상 생성 실행
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: python step4_senior_ou_news_parody_final.py

      - name: 📤 생성된 파일 커밋 및 푸시
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Git LFS로 동영상 파일 추적 설정
          git lfs track "parody_video/*.mp4"
          git add .gitattributes
          
          # 생성된 동영상과 카드뉴스 이미지 추가
          git add parody_video/*.mp4
          git add parody_card/*.png
          
          # 변경사항이 있을 경우에만 커밋 및 푸시
          if git diff --staged --quiet; then
            echo "✅ 변경사항이 없습니다. 커밋을 건너뜁니다."
          else
            echo "🚀 변경사항을 커밋하고 푸시합니다."
            git commit -m "🎬 자동 생성: $(date '+%Y-%m-%d') 시니어 뉴스 패러디 동영상"
            git push
          fi 
